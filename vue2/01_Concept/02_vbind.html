<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<div id="app">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
         message: '页面加载于 ' + new Date().toLocaleString()
      }
    })
  </script>
</body>
</html>
